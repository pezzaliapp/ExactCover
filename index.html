<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Pentomino Exact Cover</title>

  <!-- PWA (se presenti manifest/icona) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/favicon.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra titolo -->
  <header class="appbar">
    <div class="brand">
      <h1>Pentomino Exact Cover</h1>
    </div>
  </header>

  <!-- Controlli sticky -->
  <section class="controls panel" role="region" aria-label="Controlli">
    <div class="controls">
      <label for="preset">Preset:</label>
      <select id="preset">
        <option value="6x10" selected>6 × 10</option>
        <option value="5x12">5 × 12</option>
        <option value="4x15">4 × 15</option>
        <option value="3x20">3 × 20</option>
        <option value="8x8h">8 × 8 con fori</option>
        <option value="custom">Custom…</option>
      </select>

      <input id="w" type="number" min="3" max="20" value="10" aria-label="Larghezza" />
      <input id="h" type="number" min="3" max="20" value="6" aria-label="Altezza" />

      <button id="newBtn" class="ghost" type="button">Nuova Griglia</button>
      <button id="holesBtn" class="ghost" type="button">Modifica Fori</button>
      <button id="resetHolesBtn" class="ghost" type="button">Svuota Fori</button>
    </div>

    <p id="status" class="status">Pronto.</p>
  </section>

  <!-- Campo di gioco -->
  <main class="playfield" role="main">
    <!-- Board (celle quadrate via aspect-ratio) -->
    <div class="board-wrap">
      <div id="board" class="board" aria-label="Griglia di gioco" role="grid"></div>
    </div>

    <!-- Palette + comandi manuali -->
    <section class="manual panel2" role="region" aria-label="Palette pezzi">
      <h3>Trascina i pezzi</h3>

      <div class="controls">
        <label for="pieceSelect">Pezzo:</label>
        <select id="pieceSelect" aria-label="Seleziona pezzo"></select>

        <button id="rotBtn" class="ghost" type="button" title="Ruota">Ruota ↻</button>
        <button id="flipBtn" class="ghost" type="button" title="Specchia">Specchia ⇋</button>
        <button id="removeBtn" class="ghost" type="button">Rimuovi</button>
        <button id="clearPlacedBtn" class="ghost" type="button">Svuota tutti</button>
      </div>

      <div id="palette" class="palette" aria-label="Palette dei pentomini"></div>
    </section>
  </main>

  <!-- JS della tua app -->
  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
